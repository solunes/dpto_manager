<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Dpto Manager</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.data.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
