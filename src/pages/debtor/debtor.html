<toolbar [title_page]='title_page' [notificationsCount]='notificationsCount'></toolbar>

<ion-content padding>

  <ion-list style="margin-top: 55px;">
    <ion-item [@itemState]="in" *ngFor='let debtor of debtors'>
        <ion-avatar item-left>
            <h1 ion-text color="primary">{{ debtor.actor.name }}</h1>
        </ion-avatar>
        <div>{{ debtor.amount | number }} {{ debtor.currency | mycurrency  }}</div>
        <p>{{ debtor.count }} Pagos pendientes</p>
    </ion-item>
  </ion-list>

</ion-content>
