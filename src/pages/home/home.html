<toolbar [title_page]='title_page' [notificationsCount]='notificationsCount'></toolbar>

<ion-content padding>

<ion-card style="margin-top: 55px;">

  <ion-card-header>
    Mis Deudas Pendientes
  </ion-card-header>

  <ion-list>
    <ion-item [@itemState]="in" *ngFor='let pendingPayment of pendingPayments'>
      <div>{{ pendingPayment.amount | number }} {{ pendingPayment.currency | mycurrency  }}</div>
      <p>{{ pendingPayment.name }}</p>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="goToPendingPayment()">
        <div>Ver más</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>


<ion-card>

  <ion-card-header>
    Deudores Morosos
  </ion-card-header>

  <ion-list>
    <ion-item [@itemState]="in" *ngFor='let debt of debts'>
      <ion-avatar item-left>
            <h1 ion-text color="primary">{{ debt.name }}</h1>
        </ion-avatar>
        <div>{{ debt.amount | number }} {{ debt.currency | mycurrency  }}</div>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button clear (click)="goToDebtor()">
        <div>Ver más</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
