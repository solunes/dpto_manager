<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/icon/favicon.ico">
    </ion-col>
  </ion-row>
  <ion-list inset>
    <form (ngSubmit)="login()" #registerForm="ngForm">

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>

      <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </form>
  </ion-list>
</ion-content>
