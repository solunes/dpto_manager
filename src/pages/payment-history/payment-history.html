<toolbar [title_page]='title_page' [notificationsCount]='notificationsCount'></toolbar>

<ion-content padding>

  <ion-list style="margin-top: 55px;">
    <ion-item [@itemState]="in" *ngFor='let history of histories'>
      	<div>{{ history.name }}</div>
      	<span>{{ history.amount | number }} {{ history.currency | mycurrency }}</span>
      	<p>{{ history.date | date }}</p>
    </ion-item>
  </ion-list>

</ion-content>
