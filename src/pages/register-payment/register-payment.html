<toolbar [title_page]='title_page'></toolbar>

<ion-content padding style="margin-top: 55px;">
	<img src="{{ pathForImage(lastImage) }}" style="width: 100%" [hidden]="true">

  <ion-item>
    <ion-label fixed>Type</ion-label>
    <ion-select [(ngModel)]="params.type">
      <ion-option value="income" checked="true">Income</ion-option>
      <ion-option value="expense">Expense</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label fixed>Amount</ion-label>
    <ion-input type="number" name="amount" [(ngModel)]="params.amount" required></ion-input>
  </ion-item>

  <ion-item full>
    <ion-label fixed>Currency</ion-label>
    <ion-select [(ngModel)]="params.currency" required>
      <ion-option value="bob" checked="true">BOB</ion-option>
      <ion-option value="usd">USD</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-list-header>Pagos</ion-list-header>
    <ion-item>
      <ion-label>Daenerys Targaryen</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Arya Stark</ion-label>
      <ion-checkbox color='red'></ion-checkbox>
    </ion-item>
  </ion-list>

  <p>{{error}}</p>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
